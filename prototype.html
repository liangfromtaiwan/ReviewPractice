<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LANGX. 練習の履歴 - Prototype</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Hiragino Sans", "Hiragino Kaku Gothic ProN", sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      padding: 12px 20px;
      background: rgba(0,0,0,.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .header h1 {
      font-size: 1rem;
      font-weight: 600;
    }
    .nav-info {
      font-size: 0.9rem;
      opacity: .9;
    }
    .viewer {
      flex: 1;
      width: 100%;
      max-width: 1400px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      min-height: 60vh;
    }
    .screen-wrap {
      position: relative;
      width: 100%;
      max-width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,.4);
    }
    .screen-wrap img {
      display: block;
      width: 100%;
      height: auto;
      vertical-align: top;
    }
    .hotspots {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .hotspots a {
      position: absolute;
      pointer-events: auto;
      cursor: pointer;
      border: 2px solid rgba(0, 150, 255, 0.6);
      background: rgba(0, 150, 255, 0.15);
      border-radius: 6px;
      transition: background .2s, border-color .2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      color: #fff;
      text-decoration: none;
      text-shadow: 0 1px 2px rgba(0,0,0,.8);
    }
    .hotspots a:hover {
      background: rgba(0, 150, 255, 0.35);
      border-color: rgba(0, 150, 255, 0.9);
    }
    .bottom-bar {
      width: 100%;
      max-width: 1400px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      background: rgba(0,0,0,.5);
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      transition: background .2s;
    }
    .btn:hover { background: #1d4ed8; }
    .btn:disabled {
      background: #374151;
      cursor: not-allowed;
      opacity: .7;
    }
    .btn-secondary {
      background: transparent;
      border: 1px solid #4b5563;
      color: #e5e7eb;
    }
    .btn-secondary:hover { background: #374151; }
    .screen-dots {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .screen-dots a {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #9ca3af;
      text-decoration: none;
      background: rgba(255,255,255,.08);
      transition: background .2s, color .2s;
    }
    .screen-dots a:hover {
      background: rgba(255,255,255,.15);
      color: #fff;
    }
    .screen-dots a.active {
      background: #2563eb;
      color: #fff;
    }
    .current-label {
      font-size: 0.85rem;
      color: #9ca3af;
      min-width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>LANGX. 練習の履歴 — 可點擊 Prototype</h1>
    <span class="nav-info">畫面 <strong id="current-n">1</strong> / 15</span>
  </header>

  <main class="viewer">
    <div class="screen-wrap">
      <img id="screen-img" src="01.png" alt="畫面 1">
      <div id="hotspots" class="hotspots" aria-hidden="true"></div>
    </div>
  </main>

  <div class="bottom-bar">
    <button type="button" class="btn btn-secondary" id="btn-prev">← 上一頁</button>
    <span class="current-label" id="current-label">練習の振り返り</span>
    <button type="button" class="btn" id="btn-next">下一頁 →</button>
    <div class="screen-dots" id="screen-dots"></div>
  </div>

  <script>
    const TOTAL = 15;
    const labels = {
      1: '練習の振り返り',
      2: 'レッスンの復習',
      3: '会話の振り返り',
      4: '会話の振り返り',
      5: '文章埋め',
      6: '文章埋め',
      7: '文章埋め',
      8: '改善版の確認',
      9: '改善版の確認',
      10: 'シャドーイング',
      11: 'シャドーイング',
      12: '会話チャレンジ',
      13: '会話チャレンジ',
      14: '会話チャレンジ',
      15: '復習完了'
    };
    // Hotspots: [screenIndex (1-based), targetScreen, top%, left%, width%, height%, label]
    const hotspots = [
      [1, 2, 78, 52, 22, 4, '復習アイテムを確認する'],
      [2, 3, 42, 52, 38, 8, '復習項目を選択'],
      [3, 1, 8, 78, 18, 4, 'セッションを退出する'],
      [4, 1, 8, 78, 18, 4, 'セッションを退出する'],
      [5, 1, 8, 78, 18, 4, 'セッションを退出する'],
      [6, 1, 8, 78, 18, 4, 'セッションを退出する'],
      [7, 1, 8, 78, 18, 4, 'セッションを退出する'],
      [8, 1, 8, 78, 18, 4, 'セッションを退出する'],
      [9, 1, 8, 78, 18, 4, 'セッションを退出する'],
      [10, 1, 8, 78, 18, 4, 'セッションを退出する'],
      [11, 1, 8, 78, 18, 4, 'セッションを退出する'],
      [12, 1, 8, 78, 18, 4, 'セッションを退出する'],
      [13, 1, 8, 78, 18, 4, 'セッションを退出する'],
      [14, 1, 8, 78, 18, 4, 'セッションを退出する'],
      [15, 2, 82, 35, 28, 5, '復習アイテム一覧に戻る']
    ];

    let current = 1;

    function goTo(n) {
      n = Math.max(1, Math.min(TOTAL, n));
      current = n;
      document.getElementById('screen-img').src = String(n).padStart(2, '0') + '.png';
      document.getElementById('screen-img').alt = '畫面 ' + n;
      document.getElementById('current-n').textContent = n;
      document.getElementById('current-label').textContent = labels[n] || '';
      document.getElementById('btn-prev').disabled = n === 1;
      document.getElementById('btn-next').disabled = n === TOTAL;
      document.querySelectorAll('.screen-dots a').forEach((a, i) => {
        a.classList.toggle('active', i + 1 === n);
      });
      renderHotspots(n);
    }

    function renderHotspots(screenNum) {
      const container = document.getElementById('hotspots');
      container.innerHTML = '';
      hotspots.filter(h => h[0] === screenNum).forEach(h => {
        const [, target, top, left, w, height, label] = h;
        const a = document.createElement('a');
        a.href = '#';
        a.title = label + ' → 畫面 ' + target;
        a.textContent = label;
        a.style.top = top + '%';
        a.style.left = left + '%';
        a.style.width = w + '%';
        a.style.height = height + '%';
        a.addEventListener('click', e => {
          e.preventDefault();
          goTo(target);
        });
        container.appendChild(a);
      });
    }

    function initDots() {
      const wrap = document.getElementById('screen-dots');
      for (let i = 1; i <= TOTAL; i++) {
        const a = document.createElement('a');
        a.href = '#';
        a.textContent = i;
        a.classList.toggle('active', i === 1);
        a.addEventListener('click', e => {
          e.preventDefault();
          goTo(i);
        });
        wrap.appendChild(a);
      }
    }

    document.getElementById('btn-prev').addEventListener('click', () => goTo(current - 1));
    document.getElementById('btn-next').addEventListener('click', () => goTo(current + 1));
    initDots();
    goTo(1);
  </script>
</body>
</html>
